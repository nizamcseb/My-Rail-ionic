<ion-content padding>

    <div *ngIf="platform.is('android')" class="hrLine"><span>Or</span></div>

    <ion-list no-lines padding-top>

        <ion-input type="text" placeholder="First Name" [(ngModel)]="user.fname"></ion-input>

        <ion-input type="text" placeholder="Last Name" [(ngModel)]="user.lname"></ion-input>

      </ion-item>

        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

        <ion-input type="password" placeholder="Confirm Password"></ion-input>
