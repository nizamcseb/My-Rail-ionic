<ion-header>
	<ion-navbar>
		<ion-title>About train</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<!-- <ion-input type="text" placeholder="Enter Train Name / Number" [(ngModel)]="train"></ion-input> -->
		<ion-searchbar [(ngModel)]="train" (ionInput)="getTrainList(train)" autocorrect="off" placeholder="Train Name/Number" [showCancelButton]="true" (ionCancel)="dismiss()"></ion-searchbar>
	</ion-item>
	<ion-list *ngIf="searchResult">
	    <ion-item *ngFor="let trains of searchResult.trains" tappable (click)="getAboutTrain(trains.number)">
	      {{trains.name}} ({{trains.number}})
	    </ion-item>
	  </ion-list>
	<!-- <button ion-button color="secondary" (click)="getAboutTrain(train)" round small>Go</button> -->
	<div *ngIf="statusResult.response_code == 200">

		<ion-card>
			<!-- <img src="img/nin-live.png"/> -->
			<ion-card-content>
				<ion-card-title>
					{{statusResult.train.name}} ({{statusResult.train.number}})
				</ion-card-title>
				<div class="row">
					<div class="col" *ngFor="let train of statusResult.train.days">
						<div class="col-12 lg-bagnd"><b>{{train.code}}</b></div>
						<!-- <div class="col-12 center avail-clr" *ngIf="train.runs == 'Y'">{{train.runs}}</div> -->
						<div class="col-12 center">{{train.runs}}</div>
					</div>
				</div>
			</ion-card-content>
		</ion-card>
	</div>

</ion-content>
